<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Body Mass Index using JS</title>

                            <p>Height: ${Height*100} centimeters</p>

                                </tr>
                            </thead>

                                </tr>

                                </tr>
                                <tr>
                                    <td style="border: 1px solid lightgray;">25.0 - 29.9</td>
                                    <td valign="top" style="border: 1px solid lightgray;">Overweight</td>
                                </tr>
                                <tr>
                                    <td style="border: 1px solid lightgray;">30.0 and Above</td>
                                    <td valign="top" style="border: 1px solid lightgray;">Obesity</td>
                                </tr>
                            </tbody>
                        <table>
                    `;
            } else if (BMI > 18.5 && BMI <= 24.9) {

                        <p>Maintaining a weight in the healthy BMI range is one way to support overall health as you age. For more information about lifestyle approaches</p>

                                </tr>

                                </tr>

                                </tr>
                            </tbody>
                        <table>
                `;
            } else if (BMI > 25.0 && BMI <= 29.9) {
                card.innerHTML = `
                    <div class = "card m-2 p-2 w-50 ms-5">
                        <p>For the information you entered:</p>
                        <p>Height: ${Height*100} centimeters</p>

                        <p>For the information you entered:</p>

                                <tr>

                                </tr>
                                <tr>
                                    <td style="border: 1px solid lightgray;">25.0 - 29.9</td>
                                    <td valign="top" style="border: 1px solid lightgray;">Overweight</td>
                                </tr>

                                    <td style="border: 1px solid lightgray;">30.0 and Above</td>
                                    <td valign="top" style="border: 1px solid lightgray;">Obesity</td>
                                </tr>
                            </tbody>
                        <table>
                `;
            }
        }

        function bodyload() {
            BtnClick();
        }

    </script>

</head>
<body onload="bodyload()" class="container-fluid">
    <div class="d-flex justify-content-center">
        <div class="w-25 ps-5">
            <h2 class="text-center mt-5 mb-3">Adult BMI Calculator</h2>
    
            <div class="card m-2 p-4 ">
                <label><b>Height:</b> Centimeters</label>
                <div class="mt-2">
                    <input type="text" size="5" id="txtHeight" required>
                </div>
                
                <label class="mt-2"><b>Weight:</b> Kilogrmas</label>
                <div class="mt-2">
                    <input type="text" size="5" id="txtWeight" required>
                </div>
                <button onclick="BtnClick()" class="btn btn-primary w-50 mt-4">Calculate</button>
            </div>
        </div>
    </div>

    <div id="card" class="d-flex justify-content-center mt-3">

    </div>
</body>
</html>
